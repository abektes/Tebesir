<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="XXIIPM">
    <meta name="keyword" content="Giris sayfasi">
    <link rel="shortcut icon" href="img/favicon.png">

    <title>Giris sayfasi icin hazirlanmistir.</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-reset.css" rel="stylesheet">
    <!--external css-->
    <link href="assets/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/style-responsive.css" rel="stylesheet" />

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 tooltipss and media queries -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>

</head>

  <body class="login-body">

    <div class="container">

      <form class="form-signin" action="StudentProfile.html">
        <h2 class="form-signin-heading">Lütfen giriş yapın.</h2>
        <div class="login-wrap">
            <input type="text" class="form-control" placeholder="Kullanıcı adı" autofocus>
            <input type="password" class="form-control" placeholder="Şifre">
            <label class="checkbox">
                <input type="checkbox" value="remember-me"> Beni hatırla
                <span class="pull-right">
                    <a data-toggle="modal" href="#myModal"> Şifreni mi unuttun?</a>

                </span>
            </label>
            <button class="btn btn-lg btn-login btn-block" type="submit">Giriş</button>
            <p>Sosyal Network hesabınla da giriş yapabilirsin</p>
            <div class="login-social-link">
                <a href="StudentProfile.html" class="facebook">
                    <i class="fa fa-facebook"></i>
                    Facebook
                </a>

                <a href="StudentProfile.html" class="twitter">
                    <i class="fa fa-twitter"></i>
                    Twitter
                </a>
            </div>
            <div class="registration">
                Hesabın yok mu?
                <a class="" href="registration.html">
                    Yeni hesap oluştur
                </a>
            </div>

        </div>

          <!-- Modal -->
          <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
              <div class="modal-dialog">
                  <div class="modal-content">
                      <div class="modal-header">
                          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                          <h4 class="modal-title">Şifreni mi unuttun?</h4>
                      </div>
                      <div class="modal-body">
                          <p>Şifreni yenilemek için e-posta adresini girer misin?</p>
                          <input type="text" name="email" placeholder="E-posta" autocomplete="off" class="form-control placeholder-no-fix">

                      </div>
                      <div class="modal-footer">
                          <button data-dismiss="modal" class="btn btn-default" type="button">İptal</button>
                          <button class="btn btn-success" type="button">Gönder</button>
                      </div>
                  </div>
              </div>
          </div>
          <!-- modal -->

      </form>

    </div>



    <!-- js placed at the end of the document so the pages load faster -->
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>


  </body>
</html>
